apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: aircat-system
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:alpine
        resources: {}
        ports:
        - containerPort: 8086
        volumeMounts:
            - name: influxdb-data
              mountPath: /var/lib/influxdb
      volumes:
        - name: influxdb-data
          emptyDir: {}

---

